<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger menu-øvelse</title>
    <link rel="stylesheet" href="css/demo.css" />
    <!-- Ret i nedenståendde stylesheet -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="banner">
      <div class="logo">
        <a href="#0">Logo</a>
      </div>
    </header>

    <main>
      <section>
        <header>
          <h2>Kontakt os</h2>
          <p>Udfyld kontaktformularen for at kontakte os. Vi glæder os til at høre fra dig.</p>
        </header>

        <form action="tak.html" name="kontakt" netlify>
          <!-- Formular-indhold -->
          <div class="form-felt">
            <label for="Fornavn">Fornavn</label>
            <input id="Fornavn" placeholder="fx Marie" />

            <label for="Efternavn">Efternavn</label>
            <input id="Efternavn" placeholder="fx. Kjærside" />

            <label for="Email">E-mail</label>
            <input id="Email" placeholder="fx. marie.kj@gmail.com" />

            <label> Profil</label>
            <select id="Profil" name="liste">
              <option value="">vælg profil</option>
              <option value="studerende">Studerende</option>
              <option value="underviser">Underviser</option>
            </select>

            <label> Besked (valgfri)</label>
            <textarea name="Besked" rows="5"></textarea>

            <button id="Indsend" type="submit">Indsend</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
